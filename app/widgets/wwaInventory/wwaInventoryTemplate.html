<div class="wwa-inventory-widget">

	<div class="wwa-inventory-heading">
		<img class="wwa-inventory-icon" ng-src="images/inventory.png" alt="Inventory">
		<span class="www-inventory-title">Inventory</span>
	</div>

	<div class="wwa-inventory-body" style="background-image: url(/images/{{ selectedLocation.image }})">

		<div class="wwa-inventory-area">

			<!-- RIVER NAME -->
			<div class="wwa-inventory-river-name">
				{{ selectedLocation.name }}
			</div>

			<!-- GUIDES -->
			<div class="wwa-inventory-item">
				<img src="/images/guide-icon.png" />
				<span class="wwa-inventory-amount">{{ selectedLocation.guides }}</span>
				<span class="wwa-inventory-caption">GUIDES</span>
			</div>

			<!-- VESTS -->
			<div class="wwa-inventory-item">
				<img src="/images/vest-icon.png" />
				<span class="wwa-inventory-amount">{{ selectedLocation.vests }}</span>
				<span class="wwa-inventory-caption">VESTS</span>
			</div>

			<!-- RAFTS -->
			<div class="wwa-inventory-item">
				<img src="/images/raft-icon.png" />
				<span class="wwa-inventory-amount">{{ selectedLocation.rafts }}</span>
				<span class="wwa-inventory-caption">RAFTS</span>
			</div>

		</div>

	</div>

</div>
